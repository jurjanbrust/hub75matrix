<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Matrix FX Control</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/controls.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-title-bar" style="display: flex; justify-content: space-between; align-items: center;">
                <h1 class="title" style="margin: 0;">
                    <span class="pixel-icon">â—¼</span>
                    Pixel Matrix FX Control
                </h1>
                <div class="status-bar">
                    <div class="status-item" style="text-align: right;">
                        <span class="status-label">Status:</span>
                        <span class="status-value connected">Connected</span>
                    </div>
                </div>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Device Info</a></li>
                    <li><a href="converter.html">Image Converter</a></li>
                    <li><a href="api.html">API Docs</a></li>
                </ul>
            </nav>
        </header>

        <main class="main-content">
            <div class="card info-card" id="device-info">
                <h2>Device Information</h2>
                <div class="info-grid">
                    <div class="info-item">
                        <span class="info-label">SSID:</span>
                        <span class="info-value" id="ssid">%SSID%</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">IP Address:</span>
                        <span class="info-value" id="ip">%IP%</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Current GIF:</span>
                        <span class="info-value" id="current-gif">%CURRENT_GIF%</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Brightness:</span>
                        <span class="info-value">
                            <span id="brightness">%BRIGHTNESS%</span>
                        </span>
                    </div>
                </div>
            </div>

            <div class="card control-card" id="brightness-control">
                <h2>Brightness Control</h2>
                <div class="brightness-control">
                    <div class="slider-container">
                        <label for="brightnessSlider" class="slider-label">
                            Brightness Level: <span id="sliderValue">%BRIGHTNESS%</span>
                        </label>
                        <input type="range" 
                               id="brightnessSlider" 
                               class="brightness-slider"
                               min="1" 
                               max="255" 
                               value="%BRIGHTNESS%" 
                               oninput="updateBrightnessDisplay(this.value)" 
                               onchange="setBrightness(this.value)">
                        <div class="slider-track"></div>
                    </div>
                    <div class="quick-brightness-buttons">
                        <button class="btn btn-secondary" onclick="setBrightness(10)">Low</button>
                        <button class="btn btn-secondary" onclick="setBrightness(20)">Medium</button>
                        <button class="btn btn-secondary" onclick="setBrightness(50)">High</button>
                        <button class="btn btn-secondary" onclick="setBrightness(100)">Max</button>
                    </div>
                </div>
            </div>

            <div class="card control-card" id="device-control">
                <h2>Device Control</h2>
                <div class="control-buttons">
                    <button class="btn btn-warning" onclick="resetWiFi()">
                        <span class="btn-icon">ðŸ”„</span>
                        Reset WiFi Credentials
                    </button>
                    <button class="btn btn-danger" onclick="restartDevice()">
                        <span class="btn-icon">ðŸ”Œ</span>
                        Restart Device
                    </button>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2025 Pixel Matrix FX</p>
        </footer>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
